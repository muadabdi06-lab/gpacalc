<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #86868b;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group:last-of-type {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #86868b;
            margin-bottom: 8px;
            letter-spacing: 0.2px;
        }

        input, select {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            background: #f5f5f7;
            color: #1d1d1f;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007aff;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2386868b' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 45px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #007aff;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            background: #0051d5;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .courses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .courses-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .course-count {
            font-size: 14px;
            color: #86868b;
            background: #f5f5f7;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .course-item {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .course-item:hover {
            background: #ebebed;
            transform: translateX(4px);
        }

        .course-info {
            flex: 1;
        }

        .course-name {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .course-details {
            font-size: 14px;
            color: #86868b;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .delete-btn:hover {
            background: #d70015;
            transform: scale(1.1);
        }

        .gpa-display {
            background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
        }

        .gpa-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gpa-value {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1;
        }

        .total-credits {
            font-size: 16px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #86868b;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-item {
            animation: slideIn 0.3s ease;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 36px;
            }

            .card {
                padding: 24px;
            }

            .gpa-value {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPA Calculator</h1>
            <p class="subtitle">Track your academic performance</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Course Name</label>
                <input type="text" id="courseName" placeholder="e.g., Data Structures">
            </div>

            <div class="input-group">
                <label>Letter Grade</label>
                <select id="letterGrade">
                    <option value="4.0">A+ (4.0)</option>
                    <option value="4.0" selected>A (4.0)</option>
                    <option value="3.7">A- (3.7)</option>
                    <option value="3.3">B+ (3.3)</option>
                    <option value="3.0">B (3.0)</option>
                    <option value="2.7">B- (2.7)</option>
                    <option value="2.3">C+ (2.3)</option>
                    <option value="2.0">C (2.0)</option>
                    <option value="1.7">C- (1.7)</option>
                    <option value="1.3">D+ (1.3)</option>
                    <option value="1.0">D (1.0)</option>
                    <option value="0.7">D- (0.7)</option>
                    <option value="0.0">F (0.0)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Course Credits</label>
                <input type="number" id="courseCredits" placeholder="e.g., 3" step="0.5" min="0">
            </div>

            <button class="btn btn-primary" onclick="addCourse()">Add Course</button>
        </div>

        <div class="card">
            <div class="courses-header">
                <div class="courses-title">Added Courses</div>
                <div class="course-count" id="courseCount">0 courses</div>
            </div>
            <div id="coursesList"></div>
        </div>

        <div class="card gpa-display">
            <div class="gpa-label">Current GPA</div>
            <div class="gpa-value" id="gpaValue">0.00</div>
            <div class="total-credits" id="totalCredits">Total Credits: 0</div>
        </div>

        <div class="footer">
            Created by Muad
        </div>
    </div>

    <script>
        let courses = [];

        function addCourse() {
            const name = document.getElementById('courseName').value.trim();
            const gradeSelect = document.getElementById('letterGrade');
            const gradeValue = parseFloat(gradeSelect.value);
            const gradeText = gradeSelect.options[gradeSelect.selectedIndex].text.split(' ')[0];
            const credits = parseFloat(document.getElementById('courseCredits').value);

            if (!name) {
                alert('Please enter a course name');
                return;
            }

            if (!credits || credits <= 0) {
                alert('Please enter valid credits');
                return;
            }

            const course = {
                name: name,
                grade: gradeText,
                gradeValue: gradeValue,
                credits: credits
            };

            courses.push(course);
            renderCourses();
            updateGPA();

            // Clear inputs
            document.getElementById('courseName').value = '';
            document.getElementById('courseCredits').value = '';
            document.getElementById('letterGrade').selectedIndex = 1;
        }

        function deleteCourse(index) {
            courses.splice(index, 1);
            renderCourses();
            updateGPA();
        }

        function renderCourses() {
            const coursesList = document.getElementById('coursesList');
            const courseCount = document.getElementById('courseCount');

            if (courses.length === 0) {
                coursesList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <div>No courses added yet</div>
                    </div>
                `;
            } else {
                coursesList.innerHTML = courses.map((course, index) => `
                    <div class="course-item">
                        <div class="course-info">
                            <div class="course-name">${course.name}</div>
                            <div class="course-details">Grade: ${course.grade} • Credits: ${course.credits}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteCourse(${index})">×</button>
                    </div>
                `).join('');
            }

            courseCount.textContent = `${courses.length} course${courses.length !== 1 ? 's' : ''}`;
        }

        function updateGPA() {
            const gpaValueElement = document.getElementById('gpaValue');
            const totalCreditsElement = document.getElementById('totalCredits');

            if (courses.length === 0) {
                gpaValueElement.textContent = '0.00';
                totalCreditsElement.textContent = 'Total Credits: 0';
                return;
            }

            let totalPoints = 0;
            let totalCredits = 0;

            courses.forEach(course => {
                totalPoints += course.gradeValue * course.credits;
                totalCredits += course.credits;
            });

            const gpa = totalCredits > 0 ? totalPoints / totalCredits : 0;

            gpaValueElement.textContent = gpa.toFixed(2);
            totalCreditsElement.textContent = `Total Credits: ${totalCredits.toFixed(1)}`;
        }

        // Allow Enter key to submit
        document.getElementById('courseCredits').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCourse();
            }
        });

        document.getElementById('courseName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCourse();
            }
        });

        // Initialize
        renderCourses();
    </script>
</body>
</html>
